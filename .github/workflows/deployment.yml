name: Build and Deploy to ECS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPO: ${{ vars.ECR_REPO }}

jobs:
  build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          mkdir data/
      - name: Save results in artififact
        uses: actions/checkout@v3
      - run: docker build --compress -t proxy .
      - run: docker save --output data/image.tar proxy
      - uses: actions/upload-artifact@v3
        with:
          name: image
          path: data/
  
  push:
    name: ECR push
    runs-on: ubuntu-latest
    steps:
      - name: Download image build from previus job
        uses: actions/download-artifact@v3
        with:
          name: image
      - shell: bash
        run: |
          pip3 install awscli==1.18.8
          docker load --input data/image.tar
          $(aws ecr get-login --no-include-email --region us-east-1)
